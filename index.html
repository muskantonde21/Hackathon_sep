<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="hour"></div>
            <hr/>
            <div id="date"></div>
        </div>
    </main>
    <script>const date = document.getElementById('date');
        const time = document.getElementById('hour');
        
        let watch = () => {
            const DATE = new Date();
            time.innerHTML = DATE.toLocaleTimeString();
        
            let days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        
            date.innerHTML = `${days[DATE.getDay()]} ${DATE.getDate()}/${DATE.getMonth()}/${DATE.getFullYear()}`;
        };
        const INTERVAL_ID = setInterval(watch, 1000);
        </script>
</body>
</html>
